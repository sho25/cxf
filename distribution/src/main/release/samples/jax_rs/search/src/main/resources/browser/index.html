<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	<title>Apache CXF Search with Apache Lucene and Apache Tika</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/fileinput.min.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/fileinput.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
	    <form id="form" class="form-upload" role="form" enctype="multipart/form-data" method="post" action="http://localhost:9000/catalog">
            <h2 class="form-upload-heading">Please select a PDF file</h2>
            <div class="form-group">
                <input id="file" name="file" type="file" multiple=true class="file"></button>
            </div>
        </form>
        
        <form id="from-search" role="search" method="get" action="http://localhost:9000/catalog/search">
            <h2 class="form-upload-heading">Query the Catalog</h2>
		    <div class="input-group add-on">
		        <input id="search-query" type="text" class="form-control" placeholder="Search">		    
			    <div class="input-group-btn">
			    	<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
			    </div>
		    </div>
		</form>
		
		<div class="fluent-container" id="results">
		</div>
    </div> <!-- /container -->
    
    <script type="text/javascript">
    	$( "#form" ).submit(function(e) {    		
    		var formData = new FormData($(this)[0]);

    		$.ajax({
    			url:$(this).attr("action"),
    			type: 'POST',
    			data: formData,
    			async: false,
    			success: function (data) {
    			    $('#file').fileinput('clear');
    			},
	    		cache: false,
    			contentType: false,
    			processData: false
    		});
    			        
	        e.preventDefault();
	        return false;
	    });
    	
    	$( "#from-search" ).submit(function(e) {    		
    		var query = $( "#search-query" ).val();
    		$( "#results" ).html("");
    		
    		if( query !== "" ) {
	    		$.ajax({
	    			url: $(this).attr("action") + "?$filter=ct=="  + encodeURIComponent( query ),
	    			type: 'GET',
	    			async: false,
	    			success: function (data) {
	    				var table = "\
	    				<table class=\"table table-striped\">\
	    			    <thead>\
	    			        <tr>\
	    			            <th>File</th>\
	    			            <th>Score</th>\
	    			            <th>Action</th>\
	    			        </tr>\
	    			    </thead>\
	    			    <tbody>";	    			    
	    				
	    				$.each(data, function (index, value) {
	    					table += "\
	    					<tr>\
	    		               <td>" + value.source + "</td>\
	    		                <td>" + value.score + "</td>\
	    		                <td><a href='" + value.url + "'>Open</a></td>\
	    		            </tr>";
	    				});

	    				table += "\
	    	    	    </tbody>\
	    	    		</table>";
	    	    		
	    				$( "#results" ).html(table);
	    		
	    			},
		    		cache: false,
	    			contentType: false,
	    			processData: false
	    		});
    	    }
    			        
	        e.preventDefault();
	        return false;
	    });
    </script>
</body>

</html>
